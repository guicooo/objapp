<div class="m_question_alternative" style="width: 95%;">  
  <ul class="container-alternative">
     <li *ngFor="let item of questaoAtiva.alternativas; let indice = index" [class]="questaoAtiva.alternativas[indice].ehCorreta ? 'correct' : indice == indiceResposta ? 'incorrect' : ''">
        
        <label [innerHTML]="item.descricao"></label>          
        <div class="check">
           <div class="inside"></div>
        </div>
     </li>       
  </ul>
</div>
