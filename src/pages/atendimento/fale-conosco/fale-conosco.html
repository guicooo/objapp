             
<header-obj [navCtrl]="navCtrl" [voltar]="voltar"></header-obj>
<ion-content padding no-bounce>
    <div class="row align-items-center justify-content-md-center box-top-app">
  
        <div class="col" *ngIf="usuario">
            <h2 style="margin-left: 15px;">Fale conosco</h2>    
            <form action=""
            [formGroup]="formSac"
            (ngSubmit)="sendMessage()"
            >
                <div class="col-12 margin-10">
                    <input type="text" class="form-control input-obj color input-login" [(ngModel)]="usuario.nome" formControlName="nome" placeholder="Nome Sobrenome">
                    <span class="focus-border"></span>
                </div>
                <div class="col-12 margin-10">
                    <input type="mail" class="form-control input-obj color input-login" [(ngModel)]="usuario.contato.email" formControlName="email" placeholder="email@objetivo.br">
                    <span class="focus-border"></span>
                </div>
                <div class="col-12 margin-10">
                    <input type="text" class="form-control input-obj color input-login" [(ngModel)]="usuario.contato.telefone" formControlName="telefone" placeholder="(011) 1234-5678">
                    <span class="focus-border"></span>
                </div>
            
                <div class="col-12">
                        <ion-label>Mensagem</ion-label>
                        <ion-textarea class="form-control " id="message" formControlName="mensagem" rows="5"></ion-textarea>
                      </div>
                                    
                <div class="text-center">
                        <button style="width:70%" class="text-uppercase bot-primary margin-10 bot"> enviar</button>
                    </div>
            </form>        
        </div>
    </div>
</ion-content>
